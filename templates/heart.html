{% extends 'base.html' %} {% block title %}Heart{% endblock %} {% block body %}
{% include 'includes/navigation.html' %}
<section class="page" id="heart">
  <div class="container">
    <h1>DPAI</h1>
    <h4>Predict Heart Disease :</h4>
    <div class="form-body">
      <form action="{{url_for('result')}}" method="POST">
        <div class="col-md-12 row">
          <div class="col-md-4">
            <div class="form-group">
              <label for="age">Age :</label>
              <input class="form-control" type="text" id="age" name="age" required/>
            </div>
            <div class="form-group">
              <label for="sex">Sex :</label>
              {# <input class="form-control" type="text" id="sex" name="sex" required/> #}
              <select name="sex" id="sex" class="form-control" required>
                <option value="0">Female</option>
                <option value="1">Male</option>
                <option value="1">Others</option>
              </select>
            </div>
            <div class="form-group">
              <label for="chest pain type">Chest Pain Type :</label>
              {# <input class="form-control" type="text" id="chest pain type" name="chest pain type" required/> #}
              <select name="chest pain type" id="chest_pain_type" class="form-control" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
            </div>
            <div class="form-group">
              <label for="trestbps">Resting Blood Pressure :</label>
              <input class="form-control" type="text" id="trestbps" name="trestbps" required/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="serum cholestoral in mg/dl">
                Serum Cholestoral in mg/dl :
              </label>
              <input class="form-control"
                type="text"
                id="serum cholestoral in mg/dl"
                name="serum cholestoral in mg/dl"
              required/>
            </div>
            <div class="form-group">
              <label for="restecg">Resting ECG Result :</label>
              {# <input class="form-control" type="text" id="restecg" name="restecg" required/> #}
              <select name="restecg" id="restecg" class="form-control" required>
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="thalach">Maximum Heart Rate Achieved :</label>
              <input class="form-control" type="text" id="thalach" name="thalach" required/>
            </div>
            <div class="form-group">
              <label for="exang">Exercise Induced Angina :</label>
              <input class="form-control" type="text" id="exang" name="exang" required/>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label for="oldpeak">Old Peak :</label>
              <input class="form-control" type="text" id="oldpeak" name="oldpeak" required/>
            </div>
            <div class="form-group">
              <label for="slope">Slope :</label>
              <input class="form-control" type="text" id="slope" name="slope" required/>
            </div>
            <div class="form-group">
              <label for="thal">Thalassemia :</label>
              {# <input class="form-control" type="text" id="thal" name="thal" required/> #}
              <select name="thal" id="thal" class="form-control" required>
                <option value="0">Normal</option>
                <option value="1">Fixed defect</option>
                <option value="2">Reversible defect</option>
              </select>
            </div>
          </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit" />
      </form>
    </div>
  </div>
</section>

	{% include 'includes/footer.html' %}
  {% endblock %}
