{% extends 'base.html' %} 
{% block title %}Diabetes{% endblock %} 
{% block body %} 
{% include 'includes/navigation.html' %}
<section class="page" id="diabetes">
  <div class="container">
    <h1>DPAI</h1>
    <h4>Predict Diabetes :</h4>
    <div class="form-body">
      <form action="{{url_for('result')}}" method="POST">
        <div class="col-md-12 row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="Pregnancies">Pregnancies :</label>
              <input class="form-control" type="text" id="Pregnancies" name="Pregnancies" required />
            </div>
            <div class="form-group">
              <label for="Glucose">Glucose :</label>
              <input class="form-control" type="text" id="Glucose" name="Glucose" required />
            </div>
            <div class="form-group">
              <label for="BloodPressure">Blood Pressure :</label>
              <input class="form-control" type="text" id="BloodPressure" name="BloodPressure" required />
            </div>
            <div class="form-group">
              <label for="SkinThickness">Skin Thickness :</label>
              <input class="form-control" type="text" id="SkinThickness" name="SkinThickness" required />
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="Insulin">Insulin :</label>
              <input class="form-control" type="text" id="Insulin" name="Insulin" required />
            </div>
            <div class="form-group">
              <label for="BMI">BMI :</label>
              <input class="form-control" type="text" id="BMI" name="BMI" required />
            </div>
            <div class="form-group">
              <label for="DiabetesPedigreeFunction">
                Diabetes Pedigree Function :
              </label>
              <input class="form-control"
                type="text"
                id="DiabetesPedigreeFunction"
                name="DiabetesPedigreeFunction"
              required />
            </div>
            <div class="form-group">
              <label for="Age">Age :</label>
              <input class="form-control" type="text" id="Age" name="Age" required />
            </div>
          </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit" />
      </form>
    </div>
  </div>
</section>

	{% include 'includes/footer.html' %}
  {% endblock %}
